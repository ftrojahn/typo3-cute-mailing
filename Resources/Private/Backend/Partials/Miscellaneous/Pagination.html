<html data-namespace-typo3-fluid="true" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
<f:if condition="{paginator.numberOfPages} > 1">
	<nav aria-label="pagebrowser">
		<ul class="f3-widget-paginator pagination">
			<f:if
				condition="{pagination.previousPageNumber} && {pagination.previousPageNumber} >= {pagination.firstPageNumber}">
				<li class="previous">
					<a class="page-link"
						 href="{lux:pagination.uri(arguments:'{currentPage:pagination.previousPageNumber}',name:name)}" title="previous">
						&lt;
					</a>
				</li>
			</f:if>
			<f:if condition="{pagination.hasLessPages}">
				<li class="page-item">â€¦</li>
			</f:if>
			<f:for as="page" each="{pagination.allPageNumbers}">
				<f:if condition="{page} == {paginator.currentPageNumber}">
					<f:then>
						<li class="page-item current active">
							<span class="page-link">{page}</span>
						</li>
					</f:then>
					<f:else>
						<li class="page-item">
							<a class="page-link" href="{lux:pagination.uri(arguments:'{currentPage:page}',name:name)}">{page}</a>
						</li>
					</f:else>
				</f:if>
			</f:for>
			<f:if condition="{pagination.hasMorePages}">
				<li class="page-item">â€¦</li>
			</f:if>
			<f:if condition="{pagination.nextPageNumber} && {pagination.nextPageNumber} <= {pagination.lastPageNumber}">
				<li class="next">
					<a class="page-link" href="{lux:pagination.uri(arguments:'{currentPage:pagination.nextPageNumber}',name:name)}"
						 title="next">
						&gt;
					</a>
				</li>
			</f:if>
		</ul>
	</nav>
</f:if>
