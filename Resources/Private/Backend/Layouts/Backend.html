<html data-namespace-typo3-fluid="true" lang="en"
			xmlns="http://www.w3.org/1999/xhtml"
			xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers">
<f:Be.Container
	includeCssFiles="{0:'{f:uri.resource(path:\'Css/Modules.css\',extensionName:\'cute_mailing\')}'}"
	includeRequireJsModules="{0:'TYPO3/CMS/CuteMailing/Module'}"
	pageTitle="Cute mailing">

	<div class="module">
		<div class="module-docheader">
			<div class="typo3-docheader-functions">
				<div class="module-docheader-bar module-docheader-bar-navigation">
					<div class="module-docheader-bar-column-left">
						<div class="btn-group" role="group">
							<f:link.action action="list" class="btn btn-default"
														 controller="Newsletter">
								<f:translate key="layout.backend.link.actionnewsletter">Newsletter</f:translate>
							</f:link.action>
						</div>
					</div>
				</div>
			</div>
			<div class="module-docheader-bar module-docheader-bar-buttons">
				<div class="module-docheader-bar-column-left">
				</div>
				<div class="module-docheader-bar-column-right">
					<f:be.buttons.shortcut/>
				</div>
			</div>
		</div>
		<div class="backend module-body">
			<f:render section="content"/>
		</div>
	</div>
</f:Be.Container>
</html>
