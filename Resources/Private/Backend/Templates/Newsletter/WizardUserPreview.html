<html data-namespace-typo3-fluid="true" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<div class="luxletter-wizard-userpreview">
	<f:if condition="{userAmount} > 0">
		<f:then>
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">
						<f:translate
							key="LLL:EXT:luxletter/Resources/Private/Language/locallang.xlf:module.newsletter.new.wizarduserpreview.previewreceivers">
							Preview of the receivers
						</f:translate>
						<span class="badge" title="{userAmount} receivers">{userAmount}</span>
					</h3>
				</div>
				<div class="panel-body">
					<ul class="list-group">
						<f:for as="user" each="{userPreview}">
							<li class="list-group-item">
								{user.firstName} {user.lastName} ({user.email})
							</li>
						</f:for>
						<f:if condition="{userAmount} > 3">
							<li class="list-group-item">
								<f:image class="luxletter-mailprefiew--image" height="32"
												 src="{f:uri.resource(path: 'Images/DummyUser.svg', extensionName: 'cute_mailing')}" width="32"/>
								{userAmount - 3}
								<f:translate
									key="LLL:EXT:luxletter/Resources/Private/Language/locallang.xlf:module.newsletter.new.wizarduserpreview.further">
									Further
								</f:translate>
								...
							</li>
						</f:if>
					</ul>
				</div>
			</div>
		</f:then>
		<f:else>
			<div class="alert alert-warning" role="alert">
				<h4 class="alert-heading">
					<f:translate
						key="LLL:EXT:luxletter/Resources/Private/Language/locallang.xlf:module.newsletter.new.wizarduserpreview.nousersfound.title">
						No users
					</f:translate>
				</h4>
				<p>
					<f:translate
						key="LLL:EXT:luxletter/Resources/Private/Language/locallang.xlf:module.newsletter.new.wizarduserpreview.nousersfound.addition">
						Choose a different group
					</f:translate>
				</p>
			</div>
		</f:else>
	</f:if>
</div>
</html>
